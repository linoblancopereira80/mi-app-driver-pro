<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Conductor Aut√≥nomo Pro - Vercel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.0/build/stlite.css" />
</head>

<body>
  <div id="stlite"></div>
  <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.0/build/stlite.js"></script>
  <script>
    stlite.mount(
      {
        requirements: ["pandas", "plotly", "fpdf", "st-supabase-connection", "supabase", "Pillow"],
        entrypoint: "mi-app-driver.py",
        files: {
          "mi-app-driver.py": {
            url: "./mi-app-driver.py",
          },
          "user_config.json": {
            url: "./user_config.json",
          },
        },
      },
      document.getElementById("stlite")
    );
  </script>
</body>

</html>
